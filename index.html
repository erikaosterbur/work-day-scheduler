<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
            <!-- Timeblocks go here -->

      <div class="row justify-content-center" data-hour="09:00:00">
          <p class="col-3 col-md-1 d-flex align-items-center justify-content-center hour">9:00am</p>
          <input class="col-7 col-md-10" id="input-9AM" type="text">
          <button class="saveBtn"><i class="col-2 col-md-1 fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center" data-hour="10:00:00">
        <p class="col-3 col-md-1 d-flex align-items-center justify-content-center hour">10:00am</p>
        <input class="col-7 col-md-10" id="input-10AM" type="text">
        <button class="saveBtn"><i class="col-2 col-md-1 fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center" data-hour="11:00:00">
        <p class="col-3 col-md-1 d-flex align-items-center justify-content-center hour">11:00am</p>
        <input class="col-7 col-md-10" id="input-11AM" type="text">
        <button class="saveBtn"><i class="col-2 col-md-1 fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center" data-hour="12:00:00">
          <p class="col-3 col-md-1 d-flex align-items-center justify-content-center hour">12:00pm</p>
          <input class="col-7 col-md-10" id="input-12PM" type="text">
          <button class="saveBtn"><i class="col-2 col-md-1 fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center" data-hour="13:00:00">
          <p class="col-3 col-md-1 d-flex align-items-center justify-content-center hour">1:00pm</p>
          <input class="col-7 col-md-10" id="input-1PM" type="text">
          <button class="saveBtn"><i class="col-2 col-md-1 fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center" data-hour="14:00:00">
        <p class="col-3 col-md-1 d-flex align-items-center justify-content-center hour">2:00pm</p>
        <input class="col-7 col-md-10" id="input-2PM" type="text">
        <button class="saveBtn"><i class="col-2 col-md-1 fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center" data-hour="15:00:00">
        <p class="col-3 col-md-1 d-flex align-items-center justify-content-center hour">3:00pm</p>
        <input class="col-7 col-md-10" id="input-3PM" type="text">
        <button class="saveBtn"><i class="col-2 col-md-1 fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center" data-hour="16:00:00">
        <p class="col-3 col-md-1 d-flex align-items-center justify-content-center hour">4:00pm</p>
        <input class="col-7 col-md-10" id="input-4PM" type="text">
        <button class="saveBtn"><i class="col-2 col-md-1 fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center" data-hour="17:00:00">
        <p class="col-3 col-md-1 d-flex align-items-center justify-content-center hour">5:00pm</p>
        <input class="col-7 col-md-10" id="input-5PM" type="text">
        <button class="saveBtn"><i class="col-2 col-md-1 fa fa-save"></i></button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
